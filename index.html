<!doctype html><html lang="tr"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TUS Random — Quiz & Bilgi Kartları</title>
<link rel="stylesheet" href="styles.css"></head><body>
<header class="topbar"><h1>TUS Random</h1><nav>
<button id="mode-quiz" class="tab active">Quiz</button>
<button id="mode-info" class="tab">Bilgi Kartı</button>
</nav></header>
<main class="container">
<section class="controls">
<label>Kullanıcı: <b id="current-user"></b></label><button id="switch-user">Değiştir</button>
<label>Kategoriler:</label><select id="category" multiple></select>
<label><input type="checkbox" id="onlyWrong"> Sadece yanlışlarım</label><button id="btn-new">Rastgele Soru</button>
<label class="uploader">Veri Yükle (CSV/JSON)<input type="file" id="file-input" accept=".csv,.json" multiple></label>
</section>
<section id="quiz-card" class="card hidden"><div class="meta"><span id="q-id"></span><span id="q-cat"></span></div>
<h2 id="q-text"></h2><ul id="choices" class="choices"></ul>
<div id="explanation" class="explanation hidden"></div><div class="actions">
<button id="btn-reveal">Cevabı Göster</button><button id="btn-next">Sonraki</button>
</div></section>
<section id="info-card" class="card hidden"><div class="meta"><span>Bilgi Kartı</span><span id="info-cat"></span></div>
<h2 id="info-text"></h2><div id="info-extra" class="explanation"></div>
<div class="actions"><button id="btn-info-next">Yeni Bilgi</button></div></section>
<aside class="stats"><h3>İstatistik</h3><div class="grid">
<div><b>Toplam</b><span id="st-total">0</span></div>
<div><b>Doğru</b><span id="st-correct">0</span></div>
<div><b>Başarı</b><span id="st-acc">0%</span></div>
<div><b>Streak</b><span id="st-streak">0</span></div></div>
<details><summary>Kategori Bazlı</summary><ul id="st-cats"></ul></details>
<button id="reset-stats" class="danger">İstatistikleri Sıfırla</button></aside></main>
<script src="app.js"></script></body></html>
